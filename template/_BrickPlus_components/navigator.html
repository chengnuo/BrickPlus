{% macro theNav(mainNav,cur='') %}
    <nav class="bricks-header">
        <div class="bricks-nav">
            <ul>
                {% for item in mainNav %}
                <li {% if loop.index == cur %}class="current"{% endif %}>
                    <a href="{{ item.url }}">
                        {{ item.text }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endmacro %}
