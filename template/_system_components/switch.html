{% macro default(fixedClass='') %}
<span class="switch {{ fixedClass }}">
  <span class="switch-inner"></span>
</span>
{% endmacro %}

{% macro withIcon(fixedClass='') %}
<span class="switch with-icon {{ fixedClass }}">
  <span class="switch-inner"></span>
</span>
{% endmacro %}

{% macro withText(fixedClass='') %}
<span class="switch with-text {{ fixedClass }}">
  <span class="switch-inner"></span>
</span>
{% endmacro %}
